<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	
</script>
</head>
<body>
	<table class="table table-bordered" style="width: 400px;">
		<tr>
			<th>이름</th>
			<td>
				<input type="text" class="form-control" id="myname">
			</td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
				<label>
					<input type="radio" value="여자" name="sex">여자
				</label>
				<label>
					<input type="radio" value="남자" name="sex">남자
				</label>
			</td>
		</tr>
		<tr>
			<th>자격증</th>
			<td>
				<label>	
					<input type="checkbox" name="skill" value="면허2종">면허2종
				</label>
				<label>	
					<input type="checkbox" name="skill" value="정보처리기사">정보처리기사
				</label>
			</td>
		</tr>
		<tr>
			<th>글자색</th>
			<td>
				<label>
					<input type="radio" class="color" value="tomato" name="color">토마토
				</label>
				<label>
					<input type="radio" class="color" value="pink" name="color">핑꾸
				</label>
				<label>
					<input type="radio" class="color" value="lightgreen" name="color">쪼록
				</label>
				<label>
					<input type="radio" class="color" value="skyblue" name="color">파랑
				</label>
			</td>
		</tr>
	</table>
	<button type="button" class="btn btn-lg btn-outline-success" id="btn" style="margin: 10px 150px;">결과 출력</button>	
	<div class="result" style="font-size: 20px;margin: 30px;">11</div>
	<script>
		$("button").click(function(){
			let name=$("#myname").val()
			let sex=$("input[name='sex']:checked").val()
			let s="";
			s+=`이름 : ${name}<br>성별 : ${sex}<br>`;
			
			let skill_count=$("input[name='skill']:checked").length;
			if(skill_count==0)
				s+="자격증이 없습니다.<br>";
			else{
				s+="[소유 자격증]<br>";
				$("input[name='skill']:checked").each(function(idx){
					s+=(idx+1)+" : "+$(this).val()+"<br>";
				});
			}
			let v=$("input[name='color']:checked").val();
			$(".result").html(s).css("color",v);
		});
	</script>
</body>
</html>
