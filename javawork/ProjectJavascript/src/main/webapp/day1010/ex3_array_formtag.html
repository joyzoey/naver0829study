<body>
	<h4 class="alert alert-warning">학력사항</h4>
	<script>
		let arr1=["고졸","전문대졸","4년대졸","대학원","박사","유학파"];
		$.each(arr1,function(idx,item){
			let s=`
					<lebel>
						<input type="radio" name="grade" value="${item}"
						${idx==2?"checked":""}>${item}
					</lebel>	
					`;
			document.write(s);
		});
	</script>
	<h4 class="alert alert-danger">구현 가능한 언어</h4>
	<script>
		let lang=["JAVA","HTML5","CSS","JavaScript","ES6","SpringFramework","Spring Boot",
		"Python","Git","Oracle","Linux","Mysql","JSP","ThymeLeaf","NaverCloud"];
		
		//체크박스로 나열(name="lang"),한줄에 3개씩 출력
		$.each(lang,function(idx,item){
			let s=`
					<label style="width:160px">
						<input type="checkbox" name="lang" value="${item}"
						>${item}
					</label>	
					`;
			document.write(s);
			if((idx+1)%3==0)
				document.write("<br>");
		});
	</script>
	<h4 class="alert alert-info">거주 지역</h4>
	<script>
		let city=["서울시 강남구","서울시 강북구","서울시 여의도","제주시 애월읍",
		"제주시 한림읍","부산시 수영구","부산시 남구","대구","광주","대전"];
		//select문으로
		//첫줄은 지역을 선택하세요 라고 고정
		//class="city"
		let s=`<select class="form-select city" style="width:200px">
					<option hidden disabled selected>지역을 선택하세요</option>
		`;
		//반복문
		$.each(city,function(idx,item){
			s+=`<option>${item}</option>`;
		});
		s+="</select>";		
		document.write(s);
	</script>
	<button type="button" class="btn btn-lg btn-outline-success" id="btn" style="margin: 30px 200px;">결과 출력</button>
	<div class="result" style="font-size: 20px;margin: 30px;">11</div>
	<script>
		$("button").click(function(){
			let s="";
			
			//학력입력
			let grade=$("input[name='grade']:checked").val();
			s+=`최종학력 : ${grade}<br>`;
/*			s+="제 학력은 ";

			//언어입력
			let lang_count=$("input[name='lang']:checked").length;
			if(lang_count==0)
				s+="구현 가능한 언어가 없습니다<br>";
			else{
				s+="<h5>구현 가능한 언어</h5>";
				$("input[name='lang']:checked").each(function(idx){
					s+=(idx+1)+":"+$(this).val()+"<br>";
				});
			}
/*			let sel=$("input[name='lang']:checked").length;
			s+="구현 가능한 언어는 "+sel+"개 입니다.<br>";
			if(sel==0)
				s+="할 수 있는 언어가 없습니다<br>";

					s+=(idx+1)+":"+$(this).val()+"&nbsp;";
				});
				s+="]를 할 수 있습니다.<br>";
			}
*/			
			//지역입력
			let city=$(".city").val();
			s+=`거주지역 : ${city}`;
/*			s+="거주 지역은 ";
			s+=$(".city option:selected").text()+"&nbsp;";
			s+="입니다.<br>";
*/

			$(".result").html(s);

	</script>
