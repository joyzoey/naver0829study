<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    .active{
		border:3px solid palevioletred;
		border-radius: 10px;
	}
</style>
<script>
	$(function(){
		
		//1번째
/*		$("#btn1").click(function(){
			let tag=`<button type="button" class="btn btn-danger" id="btn2">버튼 #2</button>`;
			$("#btn1").after(tag);
		});
*/

		//4번째
		//on은 현재요소든 미래요소든 모두 가능하다 온이벤트로 바꾸려고 1번 비활함
		$(document).on("click","#btn1",function(){
			let tag=`<button type="button" class="btn btn-danger" id="btn2">버튼 #2</button>`;
			$("#btn2").remove();//id계속 추가되면 안되서 하나만 추가되게 remove넣음
			$("#btn1").after(tag);
		});
		
		//2번째
		//나중에 추가되는건 클릭 이벤트 적용이 안됨!!!-안되니까 비활로바꾸기
/*		$("#btn2").click(function(){
			let tag=`<button type="button" class="btn btn-info" id="btn3">버튼 #3</button>`;
			$("#btn2").after(tag);
		});
*/
		//3번째
		//on이벤트로 만들기
		$(document).on("click","#btn2",function(){
			let tag=`<button type="button" class="btn btn-info" id="btn3">버튼 #3</button>`;
			$("#btn3").remove();
			$("#btn2").after(tag);
		});
		
		//5번째
		//버튼은 id계속 추가되면 안되서 remove로 하나만 나오게 했지만
		//이미지로 클래스를 추가하면 괜찮음. 그래서
		//#btn3 클릭하면 1~12의 난수를 발생 후 해당 이미지를 추가(class="doll")
		$(document).on("click","#btn3",function(){
			//1~12난수 발생
			let r=parseInt(Math.random()*12)+1;
			let imgName="../jquery/"+(r<10?"0"+r+".png":r+".png");
			$("body").append(`<img src="${imgName}" class="doll">`);
		});		
		
		//6번째 퀴즈
		//.doll에 마우스 올리면 active 추가, 이전 active는 제거	
		$(document).on("mouseover","img.doll",function(){
			//이전 추가된 active 제거
			$(this).siblings(".doll").removeClass("active");
			$(this).addClass("active");
		});
		
	});
</script>
</head>
<body>
	<h5>미래에 생길 요소들은 live(~1.7) 나 on(1.8)을 이용하여 이벤트 구현</h5>
	<button type="button" class="btn btn-success" id="btn1">버튼 #1</button>
</body>
</html>
