<script>
	$(function(){
	    $(".gun").click(function(){
	        // class가 sunban인 모든 ul 요소의 이미지 선택
	        let $images = $(".sunban li img:visible");
	        
	        if ($images.length > 0) {
	            // 랜덤한 이미지 선택
	            let randomIndex = Math.floor(Math.random() * $images.length);
	            let $randomImage = $images.eq(randomIndex);
	            // 이미지 삭제
	            $randomImage.fadeOut();
	        } else {
	            // 이미지가 없거나 모두 삭제된 경우
	            alert("더 이상 이미지가 없습니다.");
	        }
	    });
	});
</script>
