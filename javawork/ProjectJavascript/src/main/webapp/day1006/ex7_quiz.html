<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    div.moviestar>figure.photo{
		float: left;
		margin-right:10px;
	}
	div.moviestar>figure.photo>img{
		width: 130px;
		height: 150px;
	}
	div.moviestar2>figure.photo{
		float: left;
		margin-right:10px;
	}
	div.moviestar2>figure.photo>img{
		width: 130px;
		height: 150px;
	}
</style>
<script>
	$(function(){
		let data=[
			{"name":"수지","photo":"../Image/19.jpg","addr":"서울시 한남동","font":"Lobster"},
			{"name":"박보영","photo":"../Image/12.jpg","addr":"제주도 애월읍","font":"Gamja Flower"},
			{"name":"신민아","photo":"../Image/17.jpg","addr":"부산시 수영구","font":"Jua"},
			{"name":"김우빈","photo":"../Image/2.jpg","addr":"서울시 역삼동","font":"Single Day"},
			{"name":"강동원","photo":"../Image/9.jpg","addr":"경기도 김포시","font":"Nanum Pen Script"}
		];
		//figure를 사용하여 사진과 이름을 출력하시오.
		//class=movic
		$.each(data,function(index,item){
			let s=
				`
				<figure class="photo">
					<img src="${item.photo}">
					<figcaption>
						<h3 style="font-family:${item.font};">${item.name}</h3>
						<h4 style="font-family:${item.font};">${item.addr}</h4>
					</figcaption>
				</figure>
				`;
			$("div.moviestar").append(s);
		});
		////////////////////////////////////////////////////////////////
		let data2=
		{"photo":
			[
				{"name":"수지","photo":"../Image/19.jpg","addr":"서울시 한남동","font":"Lobster"},
				{"name":"박보영","photo":"../Image/12.jpg","addr":"제주도 애월읍","font":"Gamja Flower"},
				{"name":"신민아","photo":"../Image/17.jpg","addr":"부산시 수영구","font":"Jua"},
				{"name":"김우빈","photo":"../Image/2.jpg","addr":"서울시 역삼동","font":"Single Day"},
				{"name":"강동원","photo":"../Image/9.jpg","addr":"경기도 김포시","font":"Nanum Pen Script"}
			]
		};
		$.each(data2.photo,function(index,item){
			let s=
				`
				<figure class="photo">
					<img src="${item.photo}">
					<figcaption>
						<h3 style="font-family:${item.font};">${item.name}</h3>
						<h4 style="font-family:${item.font};">${item.addr}</h4>
					</figcaption>
				</figure>
				`;
			$("div.moviestar2").append(s);
		});
		
	});
</script>
</head>
<body>
	<div class="moviestar"></div>
	<hr style="clear:both;">
	<div class="moviestar2"></div>
</body>
</html>
