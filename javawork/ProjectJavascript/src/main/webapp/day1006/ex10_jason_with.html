<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
   href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
   rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
body * {
   font-family: 'Jua';
}

.colsel {
   border: 1px solid gray;
   border-radius: 100px ;
   width: 30px;
   height: 30px; 
   margin-right : 5px;
}
</style>
<script>
   $(function(){
      let arr=[
         {sname:"모자",photo:"../shop/23.jpg",color:["orange","gray","blue"],price:10000},
         {sname:"머리띠",photo:"../shop/30.jpg",color:["yellow","green","magenta"],price:17000},
         {sname:"신발",photo:"../shop/14.jpg",color:["#ffb6c1","#90ee90","#87cefa","#ff69b4"],price:35000},
         {sname:"자켓",photo:"../shop/31.jpg",color:["pink","tomato","lime"],price:56000},
         
      ]
      
      
       let s=`<table class="table table-bordered" style="width:600px;">`;
         $.each(arr,function(index,item){
            s+=   `<tr>`;
            s+=`<td width="200"><img src="${item.photo}"></td>`;
            s+=`<td width="200"><b style="font-size: 2em;">${item.sname}
          <br>
          <b style="font-size: 20px;">${item.price}원
          <br>`;
          
            //반복문
            $.each(item.color,function(index2,item2){
               s+=`
               <div style= "float:left;width:30px;height:30px;border:1px solid gray;border-radius: 100px;
               background-color:${item2}; margin-right:5px;">
            </div>
               `;
            });
            
           s+="</td>";
           s+= `</tr>`;
         });      
            s+="</table>";
            $("div.show").append(s);
   })
</script>
</head>
<body>
   <div class="show"></div>
</body>
</html>\
