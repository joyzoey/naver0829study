<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    div{
		border: 1px solid gray;
		margin:10px;
		width:300px;
	}
</style>
<script>
	$(function(){
		//html:자바 스크립트의 innerHTML과 같다
		//text:자바 스크립트의 innerText와 같다
		$("div.a").html("<h4>안녕하세요</h4>");
		$("div.b").text("<h4>안녕하세요</h4>");
		$("div.c").html(`<img src="../Image/19.jpg" width=120><br><b>여신님 수지</b>`);
		//div.c의 html을 얻어서 div.d에 그대로 넣기
		$("div.d").html($("div.c").html());
		//div.c의 html을 얻어서 div.d에 text로 넣기
		$("div.e").text($("div.c").html());
		//append:추가:div.a 안의 내용에 추가가 됨
		$("div.a").append("<h4 class='alert alert-danger'>추가된 태그</h4>");
		//after: div.a 밖에 (아래)추가하고 싶을 땐
		$("div.a").after(`<img src="../Image/C7.png" width=80>`);
		//before: div.a 밖에 (위) 추가하고 싶을 땐
		$("div.a").before(`<img src="../Image/C8.png" width=80>`);
		//div.d위에 오늘 날짜 넣기
		$("div.d").before("<b>2023-10-05 목요일</b><br>");
	});
</script>
</head>
<body>
	<div class="a">1</div>
	<div class="b">2</div>
	<div class="c">3</div>
	<div class="d">4</div>
	<div class="e">5</div>
</body>
</html>
