<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Hahmlet&family=Pacifico&family=Salsa&display=swap" rel="stylesheet">    
    <style>
        body{
            font-size: 30px;
            font-family: 'Hahmlet';
        }
    </style>
</head>
<body>
<script>
    let su1=prompt("숫자 1 입력",10);
    let su2=prompt("숫자 2 입력",20);
    console.log("su1="+typeof(su1));//내부적으로 어떤타입으로 저장되어있는지 확인
    console.log("su2="+typeof(su2));

    //let add=su1+su2; // 둘다 String이라 두 수의 나열이 됨
    //let add=parseloat(su1)+parseInt(su2);//정수타입으로 변환 후 계산
    let add=Number(su1)+Number(su2);
    let sub=su1-su2;
    let mul=su1*su2;
    let div=su1/su2;

    let s=`<b>add=${add}<br>sub=${sub}<br>mul=${mul}<br>div=${div}<br>`;

    document.write(s);
</script>
    
</body>
</html>
