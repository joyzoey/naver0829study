<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.buttons{
            margin-left: 30px;
            margin-bottom: 20px;
        }

        div.buttons button{
            width: 80px;
            height: 40px;
        }

        #photo{
            border: 10px groove gold;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button type="button" id="btnsmall">점점작게</button>
        <button type="button" id="btnlarge">점점크게</button>
        <button type="button" id="btnrandom">랜덤</button>
        <br>
        현재 사진 너비 :<span id="fsize"></span>
    </div>
    <img src="../연예인사진/12.jpg" style="width: 300px;" id="photo">

    <script>
        //photo
        let p=document.getElementById("photo");

        document.getElementById("btnsmall").onclick=function(){
            let w=parseInt(p.style.width);
            //alert(w);
            if(w>50){
                w-=5;
                p.style.width=w+"px";
                fsize.innerText=w;
            }
        }
        
        document.getElementById("btnlarge").onclick=function(){
            let w=parseInt(p.style.width);
            //alert(w);
            if(w<600){
                w+=5;
                p.style.width=w+"px";
                fsize.innerText=w;
            }
        }


        document.getElementById("btnrandom").onclick=function(){
            //1-20난수발생
            let rnd=parseInt(Math.random()*20)+1;
            //이미지변경
            p.setAttribute("src",`../연예인사진/${rnd}.jpg`);
        }




    </script>
    
</body>
</html>
