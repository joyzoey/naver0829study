<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자를 입력하면 그 숫자만큼 행,열로 하트 출력하기</h3>
    <input type="text" id="su1" size="3">
    <div style="margin-top: 30px; font-size: 25px;" id="result"></div>

    <script>
        document.getElementById("su1").onkeyup=function(e){
            console.log(this.value);//this : 자기 자신의 요소값
            console.log(e.target.value);//이벤트가 발생되는 target(자기자신)이 입력한 value
            console.log(e.keyCode);//엔터를 누르면 13이 출력

            //숫자를 입력 후 엔터를 누르면 그 숫자만큼 행열로 하트 출력
            if(e.keyCode==13){ //반드시 C대문자
                //입력한 숫자
                let su=Number(e.target.value);

                let s="";
                for(let i=1; i<=su; i++){
                    for(let j=1; j<=su; j++){
                        s+="♥";
                    }s+="<br>";
                }document.getElementById("result").innerHTML=s;

                //입력한 값 지우기
                this.value="";
                //포커스주기
                this.focus();

            }
            
        }
    </script>
</body>
</html>
