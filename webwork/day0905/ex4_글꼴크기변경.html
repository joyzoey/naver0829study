<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gamja+Flower&family=Hahmlet&family=Pacifico&family=Salsa&display=swap" rel="stylesheet">
    <style>
        #message{
            font-family: 'Gamja Flower';
            background-color: #cfcfcc;
            color: darkmagenta;
            position: absolute;
            left: 50px;
            top: 30px;
            width: 500px;
            height: 150px;
            
            box-shadow: 5px 5px 5px palevioletred;
            text-align: center;/*가로정렬*/
            line-height: 150px;/*한 줄일 경우 행높이를 height과 같은 값을 주면 세로정렬*/
        }
        #buttons{
            position: absolute;
            left: 200px;
            top: 300px;
        }
        #buttons button{
            width: 60px;
            height: 60px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div id="message" style="font-size: 30px;">Have a Nice day!</div>
    <div id="buttons">
        <button type="button" id="btnminus">-</button>
        <button type="button" id="btnplus">+</button>
    </div>

    <script>
        //+버튼
        document.getElementById("btnplus").onclick=function(){
            //현재 글꼴의 크기를 얻어보자
            let m=document.getElementById("message");
            //alert(m.style.fontSize);30px

            let fs=parseInt(m.style.fontSize,10);//10진수로 숫자부분만 가져옴
            //alert(fs);//30

            //얻어온 글꼴크기에 3증가-최대70
            if (fs<=70){
                fs+=3;
            }else{
                alert("그만 키워");
            }
            
            //글꼴 스타일 변경
            m.style.fontSize=fs+"px";
        }
        //-버튼
        document.getElementById("btnminus").onclick=function(){
            //현재 글꼴의 크기를 얻어보자
            let m=document.getElementById("message");
            //alert(m.style.fontSize);30px

            let fs=parseInt(m.style.fontSize,10);//10진수로 숫자부분만 가져옴
            //alert(fs);//30

            //얻어온 글꼴크기에 3증가-최소5
            if (fs>=5){
                fs-=3;
            } else{
                alert("그만 줄여");
            }
            
            //글꼴 스타일 변경
            m.style.fontSize=fs+"px";
        }

    </script>
</body>
</html>
